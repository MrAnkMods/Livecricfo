<!DOCTYPE html>
<html lang="en">
<head>
  <title>Watch Live Cricket</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add favicon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Add custom font -->
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
  text-align: center;
  margin-bottom: 40px;
  padding: 20px;
  background: linear-gradient(45deg, #00bcd4, #0069c0);
  width: 90%;
  max-width: 850px;
  color: #ffffff;
  border-radius: 25px; /* Rounded header bar */
  box-shadow: 0 0 15px rgba(0, 123, 255, 0.3); /* Optional glow effect */
}

header h1 {
  font-size: 24px;
  font-weight: 600;
  text-shadow: 0 0 10px #0069c0;
}

header h4 {
  font-size: 14px;
  font-weight: 400;
}

    .navbar {
      width: 50%;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 140px;
      height: 100px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 0 10px 4px rgba(0, 255, 255, 0.7);
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Video Container */
    #video-container {
      width: 90%;
      max-width: 850px;
      margin: 20px auto;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    #live-video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 8px;
    }

    /* Buttons */
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border-radius: 30px;
      border: none;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      background: #3e8e41;
    }

    #telegram-button {
      background: #0088cc;
      box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
    }

    #telegram-button:hover {
      background: #006699;
    }

    /* Chat Section */
    #chat-container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      background: #212121;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    #chat-messages {
      flex-grow: 2;
      overflow-y: auto;
      max-height: 300px;
      margin-bottom: 10px;
      background: #181818;
      border-radius: 5px;
      padding: 10px;
      color: #f5f5f5;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #333;
      box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.1);
    }

    #chat-input-container {
      display: flex;
    }

    #chat-input {
      flex-grow: 1;
      padding: 10px;
      background-color: #333;
      color: #f5f5f5;
      border: 1px solid #555;
      border-radius: 30px;
      margin-right: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }

    #chat-send {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    #chat-send:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="logo.jpg" class="logo" alt="Website Logo">
  </div>

  <header>
    <h1>WELCOME TO ANKMODS</h1>
    <h4>We appreciate you! Thank you for being a part of our online community!</h4>
  </header>

  <div id="video-container">
    <video id="live-video" controls poster="poster-image.png">
      <p>Your browser does not support HTML5 video.</p>
    </video>
  </div>

  <button id="play-button">Play Live Stream</button>
  <a href="https://t.me/Ankmods0" target="_blank"><button id="telegram-button">Join Telegram</button></a>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Enter your message">
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('live-video');
    const playButton = document.getElementById('play-button');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    const liveStreamUrl = 'http://cdn1.bmstudiopk.com:1935/totalsports/live/chunklist_w392518227.m3u8';

    let username = prompt('Enter a username:') || 'Anonymous';

    playButton.addEventListener('click', () => {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(liveStreamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else {
        video.src = liveStreamUrl;
        video.addEventListener('loadedmetadata', () => video.play());
      }
    });

    chatSend.addEventListener('click', sendMessage);

    chatInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.innerHTML = `<strong>${username}:</strong> ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        chatInput.value = '';
      }
    }
  </script>
</body>
</html>
